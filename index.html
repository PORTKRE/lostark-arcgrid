<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아크 그리드 계산기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <h2>아크 그리드 계산기</h2>
    <div class="guild-info">
      <span>모코코혈석파티 길드 제공</span>
    </div>
    <hr>

  <!-- 코어 선택 -->
  <h3>코어 선택</h3>
  <div id="coreButtons">
    <button data-name="영웅" data-will="9" data-points="10" onclick="selectCore(this)">영웅</button>
    <button data-name="전설" data-will="12" data-points="10,14" onclick="selectCore(this)">전설</button>
    <button data-name="유물" data-will="15" data-points="10,14,17,18,19,20" onclick="selectCore(this)">유물</button>
    <button data-name="고대" data-will="17" data-points="10,14,17,18,19,20" onclick="selectCore(this)">고대</button>
  </div>

  <hr>

  <!-- 계열 선택 -->
  <h3>계열 선택</h3>
  <div id="factionButtons">
    <button onclick="selectFaction('질서')">질서</button>
    <button onclick="selectFaction('혼돈')">혼돈</button>
  </div>


  <hr>

  <!-- 역할 선택 -->
  <h3>역할 선택</h3>
  <div class="role-buttons">
    <button onclick="setRole('딜러')">딜러</button>
    <button onclick="setRole('서포터')">서포터</button>
    현재 역할: <span id="currentRole">없음</span>
  </div>

  <hr>

  <!-- 젬 입력 -->
  <h3>젬 입력</h3>
  <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
    <button onclick="addGem()">젬 추가</button>
    <button id="voiceBtn" onclick="toggleVoiceRecognition()" style="background: linear-gradient(135deg, #ff6b6b, #ff8e8e);">
      🎤 음성입력
    </button>
    <div id="voiceGemsList" style="margin-left: 10px; padding: 8px; background: #f8f9fa; border-radius: 5px; font-size: 14px;">
      <strong>음성명령:</strong> <span id="availableGems">계열을 선택하면 표시됩니다</span>
    </div>
  </div>
  <div id="voiceInputDisplay" style="margin: 15px 0; padding: 15px; background: linear-gradient(135deg, #e3f2fd, #f3e5f5); border-radius: 10px; border: 2px solid #4a90e2; display: none;">
    <strong>🎤 음성인식 결과:</strong>
    <div id="voiceResultText" style="margin-top: 8px; font-size: 16px; color: #2c3e50; font-weight: bold; background: white; padding: 10px; border-radius: 5px; border: 1px solid #ddd;"></div>
  </div>
  <div id="gemsContainer"></div>

  <hr>

  <!-- 계산기 -->
  <button onclick="calculate()">계산하기</button>
  <button onclick="resetInputs()">입력값 초기화</button>

  <h3>결과</h3>
  <div id="result" class="result"></div>

    <!-- 오른쪽 상단 저장/불러오기 박스 -->
    <div class="side-box">
      <h4>저장/불러오기</h4>
      <textarea id="saveText" rows="8"></textarea><br>
      <div style="margin-top:6px;">
        <button onclick="copyResult()">복사</button>
        <button onclick="saveToFile()">.txt로 저장</button>
      </div>
      <div style="margin-top:6px;">
        <button onclick="loadFromText()">불러오기</button>
      </div>
      <div style="margin-top:10px;">
        <button onclick="toggleHelp()" style="background: linear-gradient(135deg, #ffd43b, #ff6b6b); width: 100%;">📖 설명서</button>
      </div>
    </div>


    <script src="js/script.js"></script>
  </div>
</body>
</html>
