<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>아크 그리드 계산기</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: sans-serif; }
    .side-box {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 220px;
      border: 1px solid #ccc;
      padding: 8px;
      background: #f9f9f9;
      font-size: 13px;
    }
    .side-box textarea {
      width: 100%;
      box-sizing: border-box;
    }
    .gem-block { margin-bottom: 12px; border-bottom:1px dashed #ccc; padding-bottom:8px; }
    .role-buttons button { margin-right: 6px; }
    hr { margin: 16px 0; }
  </style>
</head>
<body>
  <h2>아크 그리드 계산기</h2>
  <hr>

  <!-- 코어 선택 -->
  <h3>코어 선택</h3>
  <div id="coreButtons">
    <button data-name="영웅" data-will="7" data-points="10" onclick="selectCore(this)">영웅</button>
    <button data-name="전설" data-will="11" data-points="10,14" onclick="selectCore(this)">전설</button>
    <button data-name="유물" data-will="15" data-points="10,14,17,18,19,20" onclick="selectCore(this)">유물</button>
    <button data-name="고대" data-will="17" data-points="10,14,17,18,19,20" onclick="selectCore(this)">고대</button>
  </div>

  <hr>

  <!-- 계열 선택 -->
  <h3>계열 선택</h3>
  <div id="factionButtons">
    <button onclick="selectFaction('질서')">질서</button>
    <button onclick="selectFaction('혼돈')">혼돈</button>
  </div>


  <hr>

  <!-- 역할 선택 -->
  <h3>역할 선택</h3>
  <div class="role-buttons">
    <button onclick="setRole('딜러')">딜러</button>
    <button onclick="setRole('서포터')">서포터</button>
    현재 역할: <span id="currentRole">없음</span>
  </div>

  <hr>

  <!-- 젬 입력 -->
  <h3>젬 입력</h3>
  <div id="gemsContainer"></div>
  <button onclick="addGem()">젬 추가</button>

  <hr>

  <!-- 계산기 -->
  <button onclick="calculate()">계산하기</button>
  <button onclick="resetInputs()">입력값 초기화</button>

  <h3>결과</h3>
  <div id="result" class="result"></div>

  <!-- 오른쪽 상단 저장/불러오기 박스 -->
  <div class="side-box">
    <h4>저장/불러오기</h4>
    <textarea id="saveText" rows="8"></textarea><br>
    <div style="margin-top:6px;">
      <button onclick="copyResult()">복사</button>
      <button onclick="saveToFile()">.txt로 저장</button>
    </div>
    <div style="margin-top:6px;">
      <button onclick="loadFromText()">불러오기</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
